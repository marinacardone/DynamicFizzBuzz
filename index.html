<html>
<head>
	<title>Dynamic FizzBuzz</title>
	<script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" id="appContent">
        <h1>Create your Iteration!</h1>
        <form id="iterateForm">
            <div class="row">
                <label for="startValue">Start Value:</label>
                <input type="number" id="startValue" placeholder="Your start value...">
            </div>
            <div class="row">
                <label for="endValue">End Value:</label>
                <input type="number" id="endValue" placeholder="Your end value...">
            </div>
            <div class="row">
                <button type="submit" id="submitForm">Generate!</button>
                <button type="reset" id="resetResults" class="reset">Reset and Remove</button>
            </div>
        </form>
        <div id="results">
        </div>
    </div>
    
<script type="text/javascript">

    document.getElementById("submitForm").addEventListener("click", function (e) {
          e.preventDefault();
          var startVal = parseInt(document.getElementById("startValue").value),
              endVal = parseInt(document.getElementById("endValue").value);

          if( startVal == 0 || endVal == 0 || isNaN(startVal) || isNaN(endVal)){
            alert('Please complete both fields with numbers');
          } else if(startVal >= endVal){
            alert('Please check that end value is greater than start value');
          } else {
            dynamicfizzApplication.numbersModule.startIteration(startVal,endVal,[
            {numberToReplace: 3, textReplace: 'fizz'}, 
            {numberToReplace: 5, textReplace: 'buzz'}
            ]);
          }

    });

    document.getElementById("resetResults").addEventListener("click", function () {
        document.getElementById('results').innerHTML = '';
    });
</script>
</body>
</html>
